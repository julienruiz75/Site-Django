{% extends "base.html" %}
{% block title %}Gérer les niveaux{% endblock %}
{% block content %}
<h2>Gérer les niveaux des membres</h2>

{% for profil in profils %}
    <div style="border:1px solid #ccc; padding:10px; margin-bottom:10px;">
        <p><strong>@{{ profil.user.username }}</strong></p>
        <p>Niveau actuel : {{ profil.get_niveau_display }}</p>
        <form method="post" style="margin-top:10px;">
            {% csrf_token %}
            <input type="hidden" name="profil_id" value="{{ profil.id }}">
            {{ form.niveau }}
            <button type="submit">Mettre à jour</button>
        </form>
    </div>
{% endfor %}
{% endblock %}
