{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Cowork Connect{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* --- HEADER --- */
        .banner {
            width: 100vw;
            height: 350px;
            background: url("{% static 'images/logo.png' %}") center/cover no-repeat;
        }

        nav {
            background-color: #030b30;
            padding: 15px 0;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 25px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #FFD700;
        }

        /* --- CONTENU --- */
        main {
            padding: 40px 20px;
            min-height: 65vh;
        }

        /* --- FOOTER --- */
        footer {
        background-color: #030b30;
        color: white;
        padding: 30px 20px;
        text-align: center;
        }

        .footer-contact {
            margin-bottom: 15px;
        }

        .footer-contact p {
            margin: 5px 0;
        }

    </style>
</head>
<body>

    <!-- BANNIÈRE VISUELLE -->
    <div class="banner"></div>

    <!-- NAVIGATION -->
    <nav>
        <a href="{% url 'home' %}">Accueil</a>
        <a href="{% url 'decouvrir' %}">Découvrir</a>
        <a href="{% url 'inscription' %}">Inscription</a>
        <a href="{% url 'connexion' %}">Connexion</a>
    </nav>

    <!-- CONTENU -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="footer-contact">
            <p><strong>Nous contacter</strong></p>
            <p>Téléphone : 36 30</p>
            <p>Email : <a href="mailto:coworkconnect2025@gmail.com" style="color: white; text-decoration: underline;">
                coworkconnect2025@gmail.com</a></p>
        </div>
        <p style="margin-top: 20px;">&copy; 2025 Cowork Connect</p>
    </footer>
    

</body>
</html>


<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background-color: #f9f9f9;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    th, td {
        padding: 12px 15px;
        border: 1px solid #ccc;
        text-align: left;
    }

    thead {
        background-color: #003366;
        color: white;
    }

    tbody tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    button {
        background: none;
        border: none;
        cursor: pointer;
    }

    .statut-actif {
        color: green;
        font-weight: bold;
    }

    .statut-inactif {
        color: red;
        font-weight: bold;
    }

    .statut-maintenance {
        color: orange;
        font-weight: bold;
    }

    .statut-verrouille {
        color: grey;
        font-weight: bold;
    }

    .cadenas {
        margin-left: 5px;
    }
</style>

<style>
    .calendar-container {
        overflow-x: auto;
        margin-top: 20px;
    }

    .calendar-table {
        border-collapse: collapse;
        width: 100%;
        min-width: 700px;
        text-align: center;
        font-family: Arial, sans-serif;
        font-size: 14px;
    }

    .calendar-table th, .calendar-table td {
        padding: 10px;
        border: 1px solid #ccc;
    }

    .calendar-table th {
        background-color: #003366;
        color: white;
    }

    .calendar-table td.disponible {
        background-color: #e6f7ff;
        cursor: pointer;
    }

    .calendar-table td.reserve {
        background-color: #ffdddd;
        color: #888;
    }
</style>


{% if user.is_authenticated %}
    <a href="{% url 'reservation_choix' %}">Réservation</a>
{% endif %}
